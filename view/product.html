<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 16px 0;
    }
    .quick-nav a {
      text-decoration: none;
      background: #2563eb;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .quick-nav a:hover { background: #1d4ed8; }
    .card {
      background: #ffffff;
      padding: 26px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.1);
      width: 340px;
    }
    h1 {
      margin: 0 0 14px;
      font-size: 22px;
      text-align: center;
      color: #0f172a;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
      color: #1f2937;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea { min-height: 80px; }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      background: #10b981;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background: #0f9d74; }
  </style>
</head>
<body>
  <div class="quick-nav">
    <a href="/home">Home</a>
    <a href="/about">About</a>
    <a href="/user">User</a>
    <a href="/product">Product</a>
    <a href="/nakuri">Nakuri</a>
    <a href="/signup">Signup</a>
    <a href="/login">Login</a>
  </div>
  <form class="card">
    <h1>Product Form</h1>
    <label for="pname">Product Name</label>
    <input id="pname" name="pname" type="text" placeholder="Enter product name" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Enter description" required></textarea>

    <label for="price">Price</label>
    <input id="price" name="price" type="number" step="0.01" placeholder="Enter price" required>

    <label for="quantity">Quantity</label>
    <input id="quantity" name="quantity" type="number" placeholder="Enter quantity" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
