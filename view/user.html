<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .quick-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 16px 0;
    }
    .quick-nav a {
      text-decoration: none;
      background: #2563eb;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .quick-nav a:hover { background: #1d4ed8; }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 22px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="quick-nav">
    <a href="/home">Home</a>
    <a href="/about">About</a>
    <a href="/user">User</a>
    <a href="/product">Product</a>
    <a href="/nakuri">Nakuri</a>
    <a href="/signup">Signup</a>
    <a href="/login">Login</a>
  </div>
  <form class="card">
    <h1>User Form</h1>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Enter your email" required>

    <label for="phone">Phone</label>
    <input id="phone" name="phone" type="tel" placeholder="Enter your phone" required>

    <label for="city">City</label>
    <input id="city" name="city" type="text" placeholder="Enter your city" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
